services:
  db:
    image: public.ecr.aws/docker/library/mysql
    restart: always
    environment:
      - "MYSQL_ROOT_PASSWORD=1234pass"
      - "MYSQL_DATABASE=projectDB"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3306:3306"

  app:
    build: .
    command: >
      /bin/bash -c "python manage.py migrate &&
                    python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./src:/src
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
